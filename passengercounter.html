<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passenger counter</title>
    <link rel="stylesheet" href="passengercounter.css">
</head>
<body>
    <div class="myContainer">
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <!---onclick( has been assigned in the html rather than given the onclick eventListener in the js file)-->
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">The previous entries:</p>
    </div>
    <script src="passengercounter.js"></script>
</body>
</html>
